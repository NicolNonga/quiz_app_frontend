
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 800px;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar Quiz Perguntas</h5>
      <!--     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form >
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Pergunta :</label>
              <input type="text" name="name_input" [(ngModel)]="this.quizText" class="form-control" id="recipient-name">
            </div>
            <div class="form-row split">
                <div class="form-item">
                  <div class="form-select">
                    <label>Quiz Sessão</label
                    ><select name="quiz"  [(ngModel)]="quizSection_id">
                      <option value="">Selectiona  Quiz Sessão</option>
                      <option *ngFor="let quizSectionData of this.quizSection" [value]="quizSectionData.id">
                        {{quizSectionData.name}}
                      </option>
                      </select
                    ><svg class="icon-small-arrow form-select-icon">
                      <use href="#svg-small-arrow"></use>
                    </svg>
                  </div>
                </div>
            
              </div>
         <div >
 
          <app-generic-button (click)="addQuizQuestion()"
          [proprietyButton]="{
            show_model: false,
            data_target_name: '#exampleModal',
            class:'button secondar',
            name: 'Adicionar Perguntas'
          }">

          </app-generic-button>
         </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Pergunta Adicionado:</label>
                <table class="table">
                    <thead>
                      <tr>
                        <th >#</th>
                        <th >Quiz Sessão</th>
                      </tr>
                    </thead>
                
                    <tbody>

    
                      <tr *ngFor="let quizQuestion of this.quizQuestionAdded index as i">
                        <th scope="row">{{i +1}}</th>
                      
                        <td>{{quizQuestion?.quiz_section_name}}</td>
                        <td></td>
                      </tr>
                    
                      <span colspan="4" *ngIf="quizQuestionAdded.length ==0">
                        <h5 class="nenhum_registo">Nenhum pergunta  adicionado</h5>
                      </span>
                    </tbody>
                  </table>
              </div>

          
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="this.createQuizQuestion()">Criar Quiz</button>
        </div>
      </div>
    </div>
  </div>
