<div class="grid grid-3-3-3-3 medium-space centered-on-mobile grid-stretched">
  <div
    class="achievement-item-box"
    (click)="this.setQuizSession(quiz_session)"
    *ngFor="let quiz_session of this.cardQuizInfo; index as i"
    style="cursor: pointer"
  >
  
    <p
      class="text-sticker"
      *ngIf="!this.is_studant"
      data-toggle="modal"
      data-target="#exampleModal"
      style="cursor: pointer"
      (click)="this.setQuizSession(quiz_session)"
    >
   
      <svg class="icon-plus-small text-sticker-icon"></svg>
    
      Editar
      <!-- TEXT STICKER IMAGE -->
      <i class="fa fa-edit"></i>
      <!-- /TEXT STICKER IMAGE -->
    </p>
    <!-- /TEXT STICKER -->

    <!-- ACHIEVEMENT ITEM BOX INFO -->
    <div class="achievement-item-box-info">
      <!-- ACHIEVEMENT ITEM BOX INFO TOP -->
      <div class="achievement-item-box-info-top">
        <!-- ACHIEVEMENT ITEM BOX IMAGE WRAP -->
        <div class="achievement-item-box-image-wrap">
          <!-- ACHIEVEMENT ITEM BOX IMAGE -->
          <p class="achievement-item-box-title">{{ i + 1 }}</p>
          <!-- /ACHIEVEMENT ITEM BOX IMAGE -->
        </div>
      
        <p class="achievement-item-box-title">Nome</p>
        <!-- /ACHIEVEMENT ITEM BOX TITLE -->

        <!-- ACHIEVEMENT ITEM BOX TEXT -->
        <div class="achievement-item-box-text">
          <p>{{ quiz_session.name }}</p>
        </div>
        <!-- /ACHIEVEMENT ITEM BOX TEXT -->

        <!-- ACHIEVEMENT ITEM BOX REQUIREMENTS -->
        <div class="achievement-item-box-requirements">
          <!-- ACHIEVEMENT ITEM BOX SUBTITLE -->
          <p class="achievement-item-box-subtitle">
            Categoria Pertecente: <span>{{ quiz_session.category.name }}</span>
          </p>
        </div>
        <div class="achievement-item-box-requirements">
          <!-- ACHIEVEMENT ITEM BOX SUBTITLE -->
          <p class="achievement-item-box-subtitle">
            Quiz Pertecente: <span>{{ quiz_session.quiz.name }}</span>
          </p>
        </div>
        <!-- /ACHIEVEMENT ITEM BOX INFO -->
      </div>

      <div class="achievement-item-box-info-bottom">
        <!-- /PROGRESS STAT -->
        <!-- ACHIEVEMENT ITEM BOX FOOTER -->
        <div class="achievement-item-box-footer">
          <!-- ACHIEVEMENT ITEM BOX FOOTER TITLE -->
          <p class="achievement-item-box-footer-title">
            QUIZ SESS√ÉO FOI CRIANDA EM:
          </p>
          <!-- /ACHIEVEMENT ITEM BOX FOOTER TITLE -->

          <!-- USER AVATAR LIST -->
          <div class="user-avatar-list">
            {{ quiz_session.createdAt | date : "MM-dd-yyyy" }}

            <!-- /USER AVATAR -->
          </div>

          <app-generic-button *ngIf="!is_studant"  (click)="this.setQuizSessionSelected(quiz_session.id)" [proprietyButton]="{
            show_model: true,
            data_target_name: '#add-studant',
            style: 'width: 200px',
            class:'button primary login-button',
            name: 'Adicionar Estudante'
          }"></app-generic-button>
          <!-- /USER AVATAR LIST -->
        </div>
        <!-- /ACHIEVEMENT ITEM BOX FOOTER -->
      </div>
    </div>
  </div>
</div>
