<form class="form">
  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- FORM INPUT -->
      <div class="form-input">
        <label for="register-email">Your Email</label>
        <input type="text" id="register-email" name="register_email">
      </div>
      <!-- /FORM INPUT -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->

  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- FORM INPUT -->
      <div class="form-input">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" name="register_username">
      </div>
      <!-- /FORM INPUT -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->

  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- FORM INPUT -->
      <div class="form-input">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="register_password">
      </div>
      <!-- /FORM INPUT -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->

  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- FORM INPUT -->
      <div class="form-input">
        <label for="register-password-repeat">Repeat Password</label>
        <input type="password" id="register-password-repeat" name="register_password_repeat">
      </div>
      <!-- /FORM INPUT -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->

  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- CHECKBOX WRAP -->
      <div class="checkbox-wrap">
        <input type="checkbox" id="register-newsletter" name="register_newsletter" checked>
        <!-- CHECKBOX BOX -->
        <div class="checkbox-box">
          <!-- ICON CROSS -->
          <svg class="icon-cross">
            <use xlink:href="#svg-cross"></use>
          </svg>
          <!-- /ICON CROSS -->
        </div>
        <!-- /CHECKBOX BOX -->
        <label for="register-newsletter">Send me news and updates via email</label>
      </div>
      <!-- /CHECKBOX WRAP -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->

  <!-- FORM ROW -->
  <div class="form-row">
    <!-- FORM ITEM -->
    <div class="form-item">
      <!-- BUTTON -->
      <button class="button medium primary">Register Now!</button>
      <!-- /BUTTON -->
    </div>
    <!-- /FORM ITEM -->
  </div>
  <!-- /FORM ROW -->
</form>
