

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{this.titleModal}}</h5>
     <!--      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form [formGroup]="this.quizSectionForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nome :</label>
              <input type="text" formControlName="name" class="form-control" id="recipient-name">
            </div>
            <div class="form-row split">
                <div class="form-item">
                  <div class="form-select">
                    <label>Categoria</label
                    ><select name="category" formControlName="category_id">
                      <option value="">Selectiona Categoria</option>
                      <option [value]="category.id" *ngFor="let category of this.category">
                        {{category.name
                        }}
                      </option>
                      </select
                    ><svg class="icon-small-arrow form-select-icon">
                      <use href="#svg-small-arrow"></use>
                    </svg>
                  </div>
                </div>
            
              </div>

              <div class="form-row split">
                <div class="form-item">
                  <div class="form-select">
                    <label>Quiz</label
                    ><select name="quiz" formControlName="quiz_id">
                      <option value="">Selectiona  Quiz</option>
                      <option [value]="quiz.id" *ngFor="let quiz of this.quiz">
                        {{quiz.name
                        }}
                      </option>
                      </select
                    ><svg class="icon-small-arrow form-select-icon">
                      <use href="#svg-small-arrow"></use>
                    </svg>
                  </div>
                </div>
            
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <div class="row">
                
            </div>
        
          <button type="button" class="btn btn-primary btn-sm" (click)="this.submitForm()">Criar Quiz</button>
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
