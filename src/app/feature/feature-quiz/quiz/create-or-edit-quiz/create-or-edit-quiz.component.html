
<div class="modal fade" id="exampleModal" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
      <!--     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form [formGroup]="this.quizform">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nome :</label>
              <input type="text" [ngClass]="{ 'is-invalid': submitted && f['name'].errors, 'is-valid': f['name'].touched && !f['name'].errors }"  formControlName="name" class="form-control" id="recipient-name">
            </div>
            <div *ngIf="submitted && f['name'].errors"  style="color:brown; margin-left:10px">
              <div *ngIf="f['name']?.errors">O campo Nome é obrigatório</div>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Topico :</label>
              <textarea class="form-control"    formControlName="topic" id="message-text" [ngClass]="{ 'is-invalid': submitted && f['topic'].errors, 'is-valid': f['topic'].touched && !f['topic'].errors }" ></textarea>
            </div>
            <div *ngIf="submitted && f['topic'].errors"  style="color:brown; margin-left:10px">
              <div *ngIf="f['topic']?.errors">O campo Topico é obrigatório</div>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="width: 400px;">
          <div class="container">
             <div class="row">
         
              <div class="col-md-6">
                <button type="button" *ngIf="!this.isUpdate" class="btn btn-primary btn-sm" (click)="this.submitForm()">Criar Quiz</button>
                <button type="button" *ngIf="this.isUpdate" class="btn btn-primary btn-sm" (click)="this.editQuiz()">Actualizar Quiz</button>
              </div>

              <div class="col-md-6">
                <button type="button"  class="btn btn-danger btn-sm" (click)="this.resetForm()" data-dismiss="modal">Fechar</button>
              </div>
              
            
             </div>
          </div>
     
        </div>
      </div>
    </div>
  </div>
