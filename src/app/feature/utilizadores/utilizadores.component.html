<div class="content-grid" style="
    transform: translate(510px, 0px);
    margin: 0px;
    transition: transform 0.4s ease-in-out 0s;
  ">
  <!-- SECTION BANNER -->

  <div class="section-banner"
    style="background: url('https://odindesignthemes.com/vikinger-theme/wp-content/themes/vikinger/img/banner/banner-bg.png') center center / cover no-repeat;">
    <!-- SECTION BANNER ICON -->
    <img decoding="async" class="section-banner-icon"
      src="https://odindesignthemes.com/vikinger-theme/wp-content/themes/vikinger/img/banner/members-icon.png"
      alt="section-icon">
    <!-- /SECTION BANNER ICON -->

    <!-- SECTION BANNER TITLE -->
    <p class="section-banner-title">Members</p>
    <!-- /SECTION BANNER TITLE -->

    <!-- SECTION BANNER TEXT -->
    <p class="section-banner-text">Browse all the members of the community!</p>
    <!-- /SECTION BANNER TEXT -->
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="col-md-10">
      <div class="header-actions search-bar">
        <!-- SEARCH FORM -->
        <app-searh>

        </app-searh>
        <!-- /SEARCH FORM -->
      </div>
    </div>
    <div class="col-md-2">
      <app-generic-button [proprietyButton]="{
          show_model: true,
          data_target_name: '#exampleModal',
          style: '',
          class:'button primary login-button',
          name: 'Criar utilizadores'
        }"></app-generic-button>
    </div>

  </div>
  <div class="container">

    <div class="row">
      <div class="col-3 col-md-4 col-lg-3" *ngFor="let user of this.usersData">
        <div>
          <div class="card">

            <h2 style="margin-top: 10px">{{user.username}}</h2>
            <p class="title">Tipo de Utilizador</p>
            <p>{{user.type_user}}</p>
            <div style="margin: 24px 0;">
              <a href="#"><i class="fa fa-dribbble"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
            <p style="margin-top: 10px;"><button>Editar</button></p>
          </div>
        </div>
      </div>

    </div>



  </div>
  <app-create-users (userEvent)="this.getAllUsers()"></app-create-users>
