
<div class="modal fade" id="addQuestion" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pergunta - {{this.quiz_section?.quizQuestion?.question_text}}</h5>
      <!--     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">

            <div class="container">
 
                <!-- checkar se a opções é uma perguta-->

                
                <div  class="row">
                  <div class="col-md-3">
                    <label>Tipo de resposta</label>
                     <select (change)="SetTypeOptionAnswer($event)" class="form-control">
                      <option [value]="1">è uma imagem</option>
                      <option [value]="0">è um texto</option>
                      
                     </select>
                  </div>
                
                    <div class="cal-lg-2 col-md-3" *ngIf="!this.answersForm.is_img">
                      <label>Escrever o texto</label>
                                <input
                                  type="text"
                                  class="input-text-answer"
                                  
                                  [(ngModel)]="this.answersForm.option_text"
                                  placeholder="adiciona nome da opção"
                                 
                                />
                        
                   
                </div>
                <div class="col-md-3"  *ngIf="this.answersForm.is_img">
                  
                  <label>carregar a imagem</label>
                  <input #files id="file-input" accept="image/x-png,image/jpeg"
                  type="file" multiple class="form-control" name="anexos" [multiple]="true"   (change)="onFileSelected($event)" #fileUpload>
                   
                </div>    

                <div class="col-md-3">
                  <label>Correcto</label>
                    <label class="form-control" style="cursor: pointer;">
                        <input type="radio" name="radio_correcto" [(ngModel)]="this.answersForm.is_correct" [value]="1" />
                         Correcto
                      </label>
                </div>

                <div class="col-md-3">
                  <label>Errado</label>
                    <label class="form-control" style="cursor: pointer;">
                        <input type="radio" name="radio" [(ngModel)]="this.answersForm.is_correct" [value]="0"/>
                          Errado
                      </label>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-primary" (click)="this.addAnswers()">Adicionar</button>
              </div>
                </div>
   
            
                <div class="col-md-12">
           
                    <table class="table table-bordered" style="margin-top: 10px;">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Responta</th>
                            <th scope="col">Correcto</th>
                             <th scope="col">Remover</th>
                        
                          </tr>
                        </thead>
                        <tbody>
                 
                          <tr *ngFor="let  respostas of this.asnwersAdd ; index as i">
                            <td>{{i+ 1}}</td>
                            <td>{{respostas?.option_text}}</td>
                            <td>{{respostas?.is_correct  ? 'Correcto' : 'Não Correcto'}}</td>
                            <td style="cursor: pointer;" (click)="this.deleteAnswers(i)"><i class="bi bi-plus-circle-fill text-danger">remover</i></td>
                          </tr>

                        </tbody>
                      </table>
            
                </div>
            
            </div>

        </div>
        <div class="modal-footer" style="width: 400px;">
          <div class="container">
             <div class="row">
         
              <div class="col-md-6">
                <button type="button"  class="btn btn-primary btn-sm"  (click)="this.submitForm()">Adicionar Opções</button>

              </div>

              <div class="col-md-6">
                <button type="button"  class="btn btn-danger btn-sm"  data-dismiss="modal">Fechar</button>
              </div>
              
            
             </div>
          </div>
     
        </div>
      </div>
    </div>
  </div>
