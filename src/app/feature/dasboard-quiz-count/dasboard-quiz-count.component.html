<div
  class="content-grid"
  style="
    transform: translate(510px, 0px);
    margin: 0px;
    transition: transform 0.4s ease-in-out 0s;
  "
>
<app-banner 
[bannerData]="{
    title: 'Dashboard Geral',

}">
