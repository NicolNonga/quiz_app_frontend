<header class="header">
   <!-- HEADER ACTIONS -->
   <div class="header-actions">
     <!-- HEADER BRAND -->
     <div class="header-brand">
       <!-- LOGO -->
       <div class="logo">
         <!-- ICON LOGO VIKINGER -->
         <svg class="icon-logo-vikinger small">
           <use xlink:href="#svg-logo-vikinger"></use>
         </svg>
         <!-- /ICON LOGO VIKINGER -->
       </div>
       <!-- /LOGO -->

       <!-- HEADER BRAND TEXT -->
       <h1 class="header-brand-text">My Quiz App </h1>
       <!-- /HEADER BRAND TEXT -->
     </div>
     <!-- /HEADER BRAND -->
   </div>
   <!-- /HEADER ACTIONS -->

   <div class="interactive-input dark"  style="width: 400px;">
    <input type="text" id="search-main" name="search_main" placeholder="Procurar por quiz">
    <!-- INTERACTIVE INPUT ICON WRAP -->
    <div class="interactive-input-icon-wrap">
      <!-- INTERACTIVE INPUT ICON -->
      <svg class="interactive-input-icon icon-magnifying-glass">
        <use xlink:href="#svg-magnifying-glass"></use>
      </svg>
      <!-- /INTERACTIVE INPUT ICON -->
    </div>
    <!-- /INTERACTIVE INPUT ICON WRAP -->

    <!-- INTERACTIVE INPUT ACTION -->
    <div class="interactive-input-action">
      <!-- INTERACTIVE INPUT ACTION ICON -->
      <svg class="interactive-input-action-icon icon-cross-thin">
        <use xlink:href="#svg-cross-thin"></use>
      </svg>
      <!-- /INTERACTIVE INPUT ACTION ICON -->
    </div>
    <!-- /INTERACTIVE INPUT ACTION -->
  </div>
   <div class="header-actions">
     <!-- SIDEMENU TRIGGER -->


     <!-- MOBILEMENU TRIGGER -->
     <div class="mobilemenu-trigger navigation-widget-mobile-trigger">
       <!-- BURGER ICON -->
       <div class="burger-icon inverted">
         <!-- BURGER ICON BAR -->
         <div class="burger-icon-bar"></div>
         <!-- /BURGER ICON BAR -->

         <!-- BURGER ICON BAR -->
         <div class="burger-icon-bar"></div>
         <!-- /BURGER ICON BAR -->

         <!-- BURGER ICON BAR -->
         <div class="burger-icon-bar"></div>
         <!-- /BURGER ICON BAR -->
       </div>
       <!-- /BURGER ICON -->
     </div>
     <!-- /MOBILEMENU TRIGGER -->

     <!-- NAVIGATION -->
     <nav class="navigation">
       <!-- MENU MAIN -->
       <ul class="menu-main">
         <!-- MENU MAIN ITEM -->
         <li class="menu-main-item">
           <!-- MENU MAIN ITEM LINK -->
           <a class="menu-main-item-link" href="#">Home</a>
           <!-- /MENU MAIN ITEM LINK -->
         </li>
         <!-- /MENU MAIN ITEM -->

         <!-- MENU MAIN ITEM -->
         <li class="menu-main-item">
           <!-- MENU MAIN ITEM LINK -->
           <a class="menu-main-item-link" (click)="this.logout()" href="#">Sair</a>
           <!-- /MENU MAIN ITEM LINK -->
         </li>
         <!-- /MENU MAIN ITEM -->


         <!-- /MENU MAIN ITEM -->

         <!-- MENU MAIN ITEM -->
         <!-- /MENU MAIN ITEM -->
       </ul>
       <!-- /MENU MAIN -->
     </nav>
     <!-- /NAVIGATION -->
   </div>
   <!-- /HEADER ACTIONS -->

   <!-- HEADER ACTIONS -->

   <!-- /HEADER ACTIONS -->



   <!-- /HEADER ACTIONS -->
 </header>
